[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
markers =
    asyncio: mark a test as an async test
    slow: mark a test as slow (deselect with '-m "not slow"')
