# =============================================================================
# Trading System Configuration
# =============================================================================
# Version: 2.0
# Description: Centralized configuration for fund allocation and bot strategies
# =============================================================================

# -----------------------------------------------------------------------------
# System Settings
# -----------------------------------------------------------------------------
system:
  # Interval in seconds to check for balance changes
  poll_interval: 60

  # Minimum amount to trigger allocation (avoid small amounts)
  min_allocation_unit: 10.0

  # Reserved funds - minimum balance to keep in pool (not for allocation)
  reserve_amount: 100.0

  # Reserve ratio - percentage of total funds to keep in reserve (0.0 - 1.0)
  reserve_ratio: 0.1

  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: INFO

  # Data storage path for SQLite database
  data_path: data/fund_manager.db

  # Notification output directory for file-based notifications
  notification_path: data/fund_notifications/

# -----------------------------------------------------------------------------
# Exchange Settings
# -----------------------------------------------------------------------------
exchange:
  # Exchange name: binance, okx, bybit, etc.
  name: binance

  # Currency to monitor for balance
  base_currency: USDT

  # Market type: spot, futures
  market_type: futures

# -----------------------------------------------------------------------------
# Allocation Strategy
# -----------------------------------------------------------------------------
strategy:
  # Strategy type: fixed_ratio, fixed_amount, dynamic_weight
  type: fixed_ratio

  # Auto dispatch when deposit detected
  auto_dispatch: true

  # Delay in seconds after detecting new funds before dispatching
  new_fund_delay: 30

  # Rebalance frequency: daily, weekly, monthly, never
  rebalance_frequency: weekly

  # Day for weekly rebalance (0=Monday, 6=Sunday)
  rebalance_day: 0

  # Hour for rebalance (24-hour format)
  rebalance_hour: 0

# -----------------------------------------------------------------------------
# Bot Configurations
# -----------------------------------------------------------------------------
# Each bot includes:
#   - Fund allocation settings (ratio, min/max capital)
#   - Strategy parameters (Walk-Forward validated)
# -----------------------------------------------------------------------------
bots:

  # ===========================================================================
  # Bollinger Bot (布林通道 + Supertrend 趨勢策略)
  # ===========================================================================
  # Walk-Forward 驗證: 75% 一致性, Sharpe 1.81, OOS 96%
  # 報酬: +35.1%, 最大回撤: 6.7%
  # ===========================================================================
  - bot_id: bollinger_*
    name: "Bollinger Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.30                          # 30%
    min_capital: 50
    max_capital: 8000
    priority: 9

    # --- 策略參數 (Walk-Forward validated) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 15m
      leverage: 2
      margin_type: ISOLATED
      position_size_pct: 0.1

      # Bollinger Bands
      bb_period: 20
      bb_std: 3.0

      # Supertrend Filter
      st_atr_period: 20
      st_atr_multiplier: 3.5

      # ATR Stop Loss
      atr_stop_multiplier: 2.0

      # BBW Filter
      bbw_lookback: 200
      bbw_threshold_pct: 20

  # ===========================================================================
  # RSI-Grid Hybrid Bot (RSI 區域 + 網格進場)
  # ===========================================================================
  # 目標: Sharpe > 3.0, 一致性 > 90%, 勝率 > 70%
  # 結合 RSI 均值回歸 + Grid 高頻進場機制
  # ===========================================================================
  - bot_id: rsi_grid_*
    name: "RSI-Grid Hybrid Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.15                          # 15% (取代 RSI Momentum)
    min_capital: 50
    max_capital: 5000
    priority: 8

    # --- 策略參數 ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 15m
      leverage: 2
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # RSI Parameters
      rsi_period: 14
      oversold_level: 30
      overbought_level: 70

      # Grid Parameters
      grid_count: 10
      atr_period: 14
      atr_multiplier: 3.0

      # Trend Filter
      trend_sma_period: 20
      use_trend_filter: true

      # Risk Management
      stop_loss_atr_mult: 1.5
      max_stop_loss_pct: 0.03            # 3%
      take_profit_grids: 1
      max_positions: 5

  # ===========================================================================
  # Grid Futures Bot (雙向網格策略)
  # ===========================================================================
  # Walk-Forward 驗證: 100% 一致性, Sharpe 8.33
  # 報酬: +376.5% (2年), 勝率: 83.6%, 交易: 1,891 次
  # 參數: leverage=10, direction=NEUTRAL (與回測完全一致)
  # ===========================================================================
  - bot_id: grid_futures_*
    name: "Grid Futures Trading"
    status: active

    # --- 資金分配 ---
    ratio: 0.30                          # 30%
    min_capital: 100
    max_capital: 10000
    priority: 10

    # --- 策略參數 (與回測完全一致) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 10                       # 回測驗證: 10x
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # Grid Settings
      grid_count: 10
      direction: neutral                 # 回測驗證: NEUTRAL (雙向交易)

      # Trend Filter (NEUTRAL 模式不使用趨勢過濾)
      use_trend_filter: false
      trend_period: 20

      # ATR Range
      use_atr_range: true
      atr_period: 14
      atr_multiplier: 3.0
      fallback_range_pct: 0.08

      # Risk Management
      stop_loss_pct: 0.05
      rebuild_threshold_pct: 0.02

  # ===========================================================================
  # Supertrend TREND_GRID Bot (超級趨勢 + 網格 + RSI 過濾策略)
  # ===========================================================================
  # Walk-Forward 驗證 (2024-01-25 ~ 2026-01-24, 2年數據):
  # - 一致性: 70% (7/10 時段), OOS Sharpe: 5.84
  # - 過度擬合: NO, 穩健性: ROBUST
  # - 獲利機率: 100%, 勝率: ~94%
  # ===========================================================================
  - bot_id: supertrend_*
    name: "Supertrend GRID Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.15                          # 15%
    min_capital: 100
    max_capital: 5000
    priority: 7

    # --- 策略參數 (Walk-Forward validated 2026-01-24) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h                      # 優化後使用 1h (原 15m)
      leverage: 2
      margin_type: ISOLATED
      position_size_pct: 0.1

      # Supertrend Settings
      atr_period: 14                     # ATR 週期
      atr_multiplier: 3.0                # ATR 乘數

      # Grid Settings (TREND_GRID 模式)
      grid_count: 10                     # 網格數量
      grid_atr_multiplier: 3.0           # 網格範圍 ATR 乘數
      take_profit_grids: 1               # 止盈網格數

      # RSI Filter (減少假訊號)
      use_rsi_filter: true
      rsi_period: 14
      rsi_overbought: 60                 # RSI > 60 不做多
      rsi_oversold: 40                   # RSI < 40 不做空

      # Trend confirmation
      min_trend_bars: 2                  # 趨勢確認所需最少 K 線數

      # Risk Management
      stop_loss_pct: 0.05                # 5%
      use_trailing_stop: false
      trailing_stop_pct: 0.02

# Total: 90% allocated, 10% reserve (unallocated)

# -----------------------------------------------------------------------------
# Notification Settings
# -----------------------------------------------------------------------------
notifications:
  enabled: true
  retry_count: 3
  retry_interval: 60
  events:
    - deposit_detected
    - allocation_complete
    - allocation_failed
    - rebalance_complete

# -----------------------------------------------------------------------------
# Safety Limits
# -----------------------------------------------------------------------------
limits:
  max_single_allocation: 5000
  max_daily_allocation: 20000
  balance_drop_alert_threshold: 0.20
  confirm_threshold: 1000
