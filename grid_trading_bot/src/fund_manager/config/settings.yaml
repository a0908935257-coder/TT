# =============================================================================
# Trading System Configuration
# =============================================================================
# Version: 2.0
# Description: Centralized configuration for fund allocation and bot strategies
# =============================================================================

# -----------------------------------------------------------------------------
# System Settings
# -----------------------------------------------------------------------------
system:
  # Interval in seconds to check for balance changes
  poll_interval: 60

  # Minimum amount to trigger allocation (avoid small amounts)
  min_allocation_unit: 10.0

  # Reserved funds - minimum balance to keep in pool (not for allocation)
  reserve_amount: 100.0

  # Reserve ratio - percentage of total funds to keep in reserve (0.0 - 1.0)
  reserve_ratio: 0.1

  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: INFO

  # Data storage path for SQLite database
  data_path: data/fund_manager.db

  # Notification output directory for file-based notifications
  notification_path: data/fund_notifications/

# -----------------------------------------------------------------------------
# Exchange Settings
# -----------------------------------------------------------------------------
exchange:
  # Exchange name: binance, okx, bybit, etc.
  name: binance

  # Currency to monitor for balance
  base_currency: USDT

  # Market type: spot, futures
  market_type: futures

# -----------------------------------------------------------------------------
# Allocation Strategy
# -----------------------------------------------------------------------------
strategy:
  # Strategy type: fixed_ratio, fixed_amount, dynamic_weight
  type: fixed_ratio

  # Auto dispatch when deposit detected
  auto_dispatch: true

  # Delay in seconds after detecting new funds before dispatching
  new_fund_delay: 30

  # Rebalance frequency: daily, weekly, monthly, never
  rebalance_frequency: weekly

  # Day for weekly rebalance (0=Monday, 6=Sunday)
  rebalance_day: 0

  # Hour for rebalance (24-hour format)
  rebalance_hour: 0

# -----------------------------------------------------------------------------
# Bot Configurations
# -----------------------------------------------------------------------------
# Each bot includes:
#   - Fund allocation settings (ratio, min/max capital)
#   - Strategy parameters (Walk-Forward validated)
# -----------------------------------------------------------------------------
bots:

  # ===========================================================================
  # Bollinger Bot (BB_NEUTRAL_GRID 策略: 雙向中性網格交易)
  # ===========================================================================
  # 參數優化 + Walk-Forward 驗證 (2026-01-27):
  # - 年化報酬: 44.30%, Sharpe: 9.74, 回撤: 3.76%
  # - W-F 一致性: 100% (9/9), Monte Carlo: 100% (15/15)
  # - 勝率: 56.5%, 交易數: 4960/2年
  # ⚠️ 高槓桿配置 - 18x 槓桿 (驗證通過)
  # 相比 BB_TREND_GRID: 年化 +155%, 回撤 -40%, Sharpe +107%
  # ===========================================================================
  - bot_id: bollinger_*
    name: "Bollinger BB_NEUTRAL_GRID Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.25                          # 25%
    min_capital: 50
    max_capital: 8000
    priority: 9

    # --- 策略參數 (W-F 驗證通過 2026-01-27) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 18                        # ⚠️ 高槓桿 (驗證通過)
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # Strategy Mode (驗證通過)
      mode: bb_neutral_grid               # 雙向中性網格 (年化 44.30%)

      # Bollinger Bands (用於參考，不作為趨勢過濾)
      bb_period: 20
      bb_std: 2.0

      # Grid Parameters (驗證通過)
      grid_count: 12                      # 驗證通過: 12
      take_profit_grids: 1                # 驗證通過: 1

      # ATR Dynamic Range (驗證通過)
      use_atr_range: true                 # 啟用 ATR 動態範圍
      atr_period: 21                      # 驗證通過: 21
      atr_multiplier: 6.0                 # 驗證通過: 6.0 (寬範圍)
      fallback_range_pct: 0.04            # ATR 不可用時的備用範圍

      # Risk Management (驗證通過)
      stop_loss_pct: 0.005                # ⚠️ 0.5% 緊止損 (驗證通過)
      rebuild_threshold_pct: 0.02

      # BBW Filter (壓縮偵測)
      bbw_lookback: 200
      bbw_threshold_pct: 20

      # Protective Features (驗證通過)
      use_hysteresis: true                # 驗證通過: 啟用
      hysteresis_pct: 0.002               # 0.2%
      use_signal_cooldown: false          # 驗證通過: 關閉
      cooldown_bars: 0

  # ===========================================================================
  # RSI-Grid Hybrid Bot (RSI 區域 + 網格進場)
  # ===========================================================================
  # 參數優化 (2026-01-27) + Walk-Forward 驗證:
  # - 年化報酬: 5.59%, Sharpe: 6.51, 回撤: 0.94%
  # - W-F 一致性: 50%, Monte Carlo: ROBUST (100% 獲利)
  # - 勝率: 84.8%, 交易數: 328/2年
  # ===========================================================================
  - bot_id: rsi_grid_*
    name: "RSI-Grid Hybrid Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.10                          # 10% (優化後調整)
    min_capital: 50
    max_capital: 5000
    priority: 8

    # --- 策略參數 (Optuna 優化 2026-01-27) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h                      # 優化後: 1h (原 15m)
      leverage: 2
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # RSI Parameters (優化後)
      rsi_period: 14
      oversold_level: 33                 # 優化後: 33 (原 30)
      overbought_level: 66               # 優化後: 66 (原 70)

      # Grid Parameters (優化後)
      grid_count: 8                      # 優化後: 8 (原 10)
      atr_period: 22                     # 優化後: 22 (原 14)
      atr_multiplier: 3.5                # 優化後: 3.5 (原 3.0)

      # Trend Filter (優化後: 關閉)
      trend_sma_period: 39               # 優化後: 39 (原 20)
      use_trend_filter: false            # 優化後: 關閉 (原 true)

      # Risk Management (優化後)
      stop_loss_atr_mult: 2.0            # 優化後: 2.0 (原 1.5)
      max_stop_loss_pct: 0.03            # 3%
      take_profit_grids: 1
      max_positions: 5

      # Protective Features (優化後: 保持關閉)
      use_hysteresis: false
      hysteresis_pct: 0.003              # 優化後: 0.3%
      use_signal_cooldown: false
      cooldown_bars: 2

  # ===========================================================================
  # Grid Futures Bot (雙向網格策略) - 激進版
  # ===========================================================================
  # 參數優化 + Walk-Forward 驗證 (2026-01-27):
  # - 年化報酬: 43.25%, 回撤: 3.74%
  # - W-F 一致性: 100% (9/9), Monte Carlo: 100%
  # - 勝率: 56.6%, 交易數: 4949/2年
  # ⚠️ 高槓桿高風險配置
  # ===========================================================================
  - bot_id: grid_futures_*
    name: "Grid Futures Trading (Aggressive)"
    status: active

    # --- 資金分配 ---
    ratio: 0.40                          # 40% (主力策略)
    min_capital: 100
    max_capital: 10000
    priority: 10

    # --- 策略參數 (W-F 驗證通過 2026-01-27) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 18                       # ⚠️ 高槓桿 (驗證通過)
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # Grid Settings (驗證通過)
      grid_count: 12                     # 驗證通過: 12
      direction: neutral                 # NEUTRAL (雙向交易)

      # Trend Filter (NEUTRAL 模式不使用趨勢過濾)
      use_trend_filter: false
      trend_period: 20

      # ATR Range (驗證通過)
      use_atr_range: true
      atr_period: 21                     # 驗證通過: 21
      atr_multiplier: 6.0                # 驗證通過: 6.0 (寬範圍)
      fallback_range_pct: 0.08

      # Risk Management (驗證通過)
      stop_loss_pct: 0.005               # ⚠️ 0.5% 緊止損 (驗證通過)
      rebuild_threshold_pct: 0.02

      # Protective Features (驗證通過)
      use_hysteresis: true               # 啟用
      hysteresis_pct: 0.002              # 0.2%
      use_signal_cooldown: false         # 禁用
      cooldown_bars: 0

  # ===========================================================================
  # Supertrend TREND_GRID Bot (超級趨勢 + 網格 + RSI 過濾策略)
  # ===========================================================================
  # 參數優化 (2026-01-27) + Walk-Forward 驗證:
  # - 年化報酬: 8.69%, Sharpe: 3.78, 回撤: 4.51%
  # - 一致性: 30% (3/10), 穩健性: ROBUST (Monte Carlo 100%)
  # - 勝率: 85.4%, 總交易: 540 筆/2年
  # ===========================================================================
  - bot_id: supertrend_*
    name: "Supertrend GRID Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.15                          # 15%
    min_capital: 100
    max_capital: 5000
    priority: 7

    # --- 策略參數 (Optuna 優化 2026-01-27) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 2
      margin_type: ISOLATED
      position_size_pct: 0.1

      # Supertrend Settings (優化後)
      atr_period: 46                     # ATR 週期 (原 14 → 46)
      atr_multiplier: 2.5                # ATR 乘數 (原 3.0 → 2.5)

      # Grid Settings (TREND_GRID 模式，優化後)
      grid_count: 8                      # 網格數量 (原 10 → 8)
      grid_atr_multiplier: 5.0           # 網格範圍 ATR 乘數 (原 3.0 → 5.0)
      take_profit_grids: 1               # 止盈網格數

      # RSI Filter (優化後)
      use_rsi_filter: true
      rsi_period: 18                     # RSI 週期 (原 14 → 18)
      rsi_overbought: 62                 # RSI > 62 不做多 (原 60 → 62)
      rsi_oversold: 31                   # RSI < 31 不做空 (原 40 → 31)

      # Trend confirmation (優化後)
      min_trend_bars: 3                  # 趨勢確認 K 線數 (原 2 → 3)

      # Risk Management (優化後)
      stop_loss_pct: 0.04                # 4% (原 5% → 4%)
      use_trailing_stop: true            # 啟用追蹤止損
      trailing_stop_pct: 0.03            # 3% (原 2% → 3%)

      # Protective Features (與實戰一致，優化後)
      use_hysteresis: true               # 遲滯緩衝區 (已啟用)
      hysteresis_pct: 0.004              # 0.4% (原 0.2% → 0.4%)
      use_signal_cooldown: true          # 訊號冷卻 (已啟用)
      cooldown_bars: 4                   # 4 bars (原 2 → 4)

# Total: 90% allocated (Grid Futures 40% + Bollinger 25% + Supertrend 15% + RSI-Grid 10%), 10% reserve
# 預估組合年化報酬: ~40-45%
#   - Grid Futures (40%): 43.25% 年化
#   - Bollinger NEUTRAL (25%): 44.30% 年化
#   - Supertrend (15%): 8.69% 年化
#   - RSI-Grid (10%): 5.59% 年化
# 加權平均: 0.4*43.25 + 0.25*44.30 + 0.15*8.69 + 0.10*5.59 = 30.4% (保守估計)
# ⚠️ 高槓桿高風險配置 - Grid Futures 18x, Bollinger 18x

# -----------------------------------------------------------------------------
# Signal Coordinator Settings (多機器人訊號協調)
# -----------------------------------------------------------------------------
signal_coordinator:
  # Conflict resolution strategy:
  # - block_newer: Block the newer conflicting signal (default)
  # - block_smaller: Block signal with smaller size
  # - warn_only: Log warning but allow both
  # - allow_hedge: Allow hedging (both long and short)
  # - priority_based: Use bot priority to decide
  resolution: allow_hedge

  # Signal time-to-live in seconds
  signal_ttl_seconds: 60

  # Symbols that allow hedging (opposite direction positions)
  # 允許對沖的交易對 - 這些交易對可以同時持有多空倉位
  allowed_hedge_symbols:
    - BTCUSDT

  # Bot priorities (higher = more important, used with priority_based resolution)
  bot_priorities:
    grid_futures: 10
    bollinger: 9
    rsi_grid: 8
    supertrend: 7

# -----------------------------------------------------------------------------
# Notification Settings
# -----------------------------------------------------------------------------
notifications:
  enabled: true
  retry_count: 3
  retry_interval: 60
  events:
    - deposit_detected
    - allocation_complete
    - allocation_failed
    - rebalance_complete

# -----------------------------------------------------------------------------
# Safety Limits
# -----------------------------------------------------------------------------
limits:
  max_single_allocation: 5000
  max_daily_allocation: 20000
  balance_drop_alert_threshold: 0.20
  confirm_threshold: 1000
