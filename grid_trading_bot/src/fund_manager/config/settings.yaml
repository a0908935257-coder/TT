# =============================================================================
# Trading System Configuration
# =============================================================================
# Version: 2.0
# Description: Centralized configuration for fund allocation and bot strategies
# =============================================================================

# -----------------------------------------------------------------------------
# System Settings
# -----------------------------------------------------------------------------
system:
  # Interval in seconds to check for balance changes
  poll_interval: 60

  # Minimum amount to trigger allocation (avoid small amounts)
  min_allocation_unit: 10.0

  # Reserved funds - minimum balance to keep in pool (not for allocation)
  reserve_amount: 100.0

  # Reserve ratio - percentage of total funds to keep in reserve (0.0 - 1.0)
  reserve_ratio: 0.1

  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: INFO

  # Data storage path for SQLite database
  data_path: data/fund_manager.db

  # Notification output directory for file-based notifications
  notification_path: data/fund_notifications/

# -----------------------------------------------------------------------------
# Exchange Settings
# -----------------------------------------------------------------------------
exchange:
  # Exchange name: binance, okx, bybit, etc.
  name: binance

  # Currency to monitor for balance
  base_currency: USDT

  # Market type: spot, futures
  market_type: futures

# -----------------------------------------------------------------------------
# Allocation Strategy
# -----------------------------------------------------------------------------
strategy:
  # Strategy type: fixed_ratio, fixed_amount, dynamic_weight
  type: fixed_ratio

  # Auto dispatch when deposit detected
  auto_dispatch: true

  # Delay in seconds after detecting new funds before dispatching
  new_fund_delay: 30

  # Rebalance frequency: daily, weekly, monthly, never
  rebalance_frequency: weekly

  # Day for weekly rebalance (0=Monday, 6=Sunday)
  rebalance_day: 0

  # Hour for rebalance (24-hour format)
  rebalance_hour: 0

# -----------------------------------------------------------------------------
# Bot Configurations
# -----------------------------------------------------------------------------
# Each bot includes:
#   - Fund allocation settings (ratio, min/max capital)
#   - Strategy parameters (Walk-Forward validated)
# -----------------------------------------------------------------------------
bots:

  # ===========================================================================
  # Bollinger Bot (BB_NEUTRAL_GRID 策略: 雙向中性網格交易)
  # ===========================================================================
  # 多目標優化 + Walk-Forward 驗證 (2026-01-28):
  # - 年化報酬: 53.23%, Sharpe: 11.83, 回撤: 2.12%
  # - IS: 103.39%, OOS: 30.75%, OOS超額報酬: +44.90%
  # - W-F 一致性: 100% (9/9), Monte Carlo: 100% (15/15)
  # - 參數穩健性: 100% (CV=4.5%)
  # - 勝率: 39.6%, 交易數: 5625/2年
  # ⚠️ 高槓桿配置 - 18x 槓桿 (驗證通過)
  # ===========================================================================
  - bot_id: bollinger_*
    name: "Bollinger BB_NEUTRAL_GRID Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.25                          # 25%
    min_capital: 50
    max_capital: 8000
    priority: 9

    # --- 策略參數 (多目標優化 2026-01-28) ---
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 7                         # 多槓桿回測最佳 (Sharpe 6.75, 零爆倉, 回撤 5.24%)
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # Strategy Mode (驗證通過)
      mode: bb_neutral_grid               # 雙向中性網格 (年化 53.23%)

      # Bollinger Bands (用於參考，不作為趨勢過濾)
      bb_period: 31                       # 優化後: 31 (原 20)
      bb_std: 2.0

      # Grid Parameters (優化後)
      grid_count: 14                      # 優化後: 14 (原 12)
      take_profit_grids: 1                # 驗證通過: 1

      # ATR Dynamic Range (優化後)
      use_atr_range: true                 # 啟用 ATR 動態範圍
      atr_period: 29                      # 優化後: 29 (原 21)
      atr_multiplier: 9.5                 # 優化後: 9.5 (原 6.0，更寬範圍)
      fallback_range_pct: 0.04            # ATR 不可用時的備用範圍

      # Risk Management (優化後)
      stop_loss_pct: 0.002                # 優化後: 0.2% (原 0.5%)
      rebuild_threshold_pct: 0.02

      # BBW Filter (壓縮偵測)
      bbw_lookback: 200
      bbw_threshold_pct: 20

      # Protective Features (優化後)
      use_hysteresis: true                # 驗證通過: 啟用
      hysteresis_pct: 0.0025              # 優化後: 0.25% (原 0.2%)
      use_signal_cooldown: false          # 驗證通過: 關閉
      cooldown_bars: 1                    # 優化後: 1 (原 0)

      # Exchange Stop Loss (STOP_MARKET on exchange)
      use_exchange_stop_loss: true

      # Timeout Exit (0 = disabled)
      max_hold_bars: 0                    # 停用 (可設 8-20 啟用)

  # ===========================================================================
  # RSI-Grid Hybrid Bot (RSI 區域 + 網格進場)
  # ===========================================================================
  # 參數優化 (2026-01-27) + Walk-Forward 驗證:
  # - 年化報酬: 5.59%, Sharpe: 6.51, 回撤: 0.94%
  # - W-F 一致性: 50%, Monte Carlo: ROBUST (100% 獲利)
  # - 勝率: 84.8%, 交易數: 328/2年
  # ===========================================================================
  - bot_id: rsi_grid_*
    name: "RSI-Grid Hybrid Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.10                          # 10% (優化後調整)
    min_capital: 50
    max_capital: 5000
    priority: 8

    # --- 策略參數 (v2 Optuna 全參數優化 2026-01-31) ---
    # Optuna 200 trials, equity-based margin, fee 0.06% + slippage 0.05%
    # Train Sharpe: 2.89, Test Sharpe: 2.90, OOS/IS: 1.0025
    # 完整回測: Sharpe 2.85, 報酬 1011%, 回撤 12.31%
    strategy_params:
      symbol: BTCUSDT
      timeframe: 15m
      leverage: 7
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # RSI Parameters (Optuna 優化)
      rsi_period: 5
      rsi_block_threshold: 0.9

      # Grid Parameters (Optuna 優化)
      grid_count: 8
      atr_period: 10
      atr_multiplier: 4.0

      # Risk Management (Optuna 優化)
      stop_loss_atr_mult: 2.0
      take_profit_grids: 2
      max_hold_bars: 8

      # Trailing Stop (Optuna: 啟用)
      use_trailing_stop: true
      trailing_activate_pct: 0.01
      trailing_distance_pct: 0.003

      # Volatility Regime Filter (Optuna 優化)
      use_volatility_filter: true
      vol_atr_baseline_period: 100
      vol_ratio_low: 0.5
      vol_ratio_high: 2.5

  # ===========================================================================
  # Grid Futures Bot (雙向網格策略) - 積極版
  # ===========================================================================
  # 參數優化 + Walk-Forward 驗證 (2026-01-28):
  # - 年化報酬: 45.18%, 回撤: 3.79%
  # - OOS/IS Sharpe: 0.72
  # - W-F 一致性: 88.9% (8/9)
  # ⚠️ 超高槓桿風險配置 (42x)
  # ===========================================================================
  - bot_id: grid_futures_*
    name: "Grid Futures Trading (Aggressive)"
    status: active

    # --- 資金分配 ---
    ratio: 0.40                          # 40% (主力策略)
    min_capital: 100
    max_capital: 10000
    priority: 10

    # --- 策略參數 (Optuna IS+OOS 優化 2026-01-31, equity-based margin) ---
    # IS: +7864%, OOS: +99.3%, OOS超額: +113.4%, Sharpe IS/OOS: 5.15/4.86
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 7                        # 7x (equity-based margin, 優化 2026-01-31)
      margin_type: ISOLATED
      position_size_pct: 0.1
      max_position_pct: 0.5

      # Grid Settings (Optuna 優化)
      grid_count: 12                     # 優化結果: 12
      direction: neutral                 # NEUTRAL (雙向交易)

      # Trend Filter
      use_trend_filter: false
      trend_period: 27                   # 優化結果: 27

      # ATR Range (優化後)
      use_atr_range: true
      atr_period: 41                     # 優化結果: 41
      atr_multiplier: 10.0               # 優化結果: 10.0 (寬範圍)
      fallback_range_pct: 0.08

      # Risk Management (優化後)
      stop_loss_pct: 0.005               # 0.5% 緊止損 (優化結果)
      rebuild_threshold_pct: 0.02

      # Protective Features (優化後: 均關閉)
      use_hysteresis: false              # 優化結果: 關閉
      hysteresis_pct: 0.005              # 優化結果: 0.5%
      use_signal_cooldown: false         # 優化結果: 關閉
      cooldown_bars: 2                   # 優化結果: 2

      # Timeout Exit (0 = disabled)
      max_hold_bars: 0                    # 停用 (可設 8-20 啟用)

  # ===========================================================================
  # Supertrend HYBRID_GRID Bot (超級趨勢 + 雙向網格 + 趨勢偏移)
  # ===========================================================================
  # 嚴格成本約束優化 + Walk-Forward 驗證 (2026-01-30):
  # 成本模型: 手續費 0.06% + 滑價 0.05%
  # - 年化報酬: 227.32%, Sharpe: 9.64, 回撤: 1.80%
  # - 勝率: 63.2%, 交易數: 4681/2年
  # - W-F 一致性: 100% (9/9), Monte Carlo: 100%
  # - OOS/IS Sharpe: 0.96, 參數穩定度: 93.2%
  # ===========================================================================
  - bot_id: supertrend_*
    name: "Supertrend HYBRID_GRID Strategy"
    status: active

    # --- 資金分配 ---
    ratio: 0.15                          # 15%
    min_capital: 100
    max_capital: 5000
    priority: 7

    # --- 策略參數 (Optuna IS+OOS 優化 2026-01-31, equity-based margin) ---
    # IS: +1429%, OOS: +63.0%, OOS超額: +77.2%, Sharpe OOS: 2.44
    strategy_params:
      symbol: BTCUSDT
      timeframe: 1h
      leverage: 7                        # 7x (equity-based margin, 優化 2026-01-31)
      margin_type: ISOLATED
      position_size_pct: 0.1

      # Strategy Mode
      mode: hybrid_grid                  # 雙向交易 + 趨勢偏移

      # Supertrend Settings (2026-01-31 優化)
      atr_period: 11                     # ATR 週期 (優化結果)
      atr_multiplier: 1.5               # ATR 乘數 (優化結果)

      # Grid Settings (HYBRID_GRID 模式)
      grid_count: 8                      # 網格數量 (優化結果)
      grid_atr_multiplier: 7.5           # 網格範圍 ATR 乘數 (優化結果)
      take_profit_grids: 1               # 止盈網格數

      # RSI Filter (優化後)
      use_rsi_filter: true
      rsi_period: 21                     # RSI 週期
      rsi_overbought: 75                 # 優化結果: 75
      rsi_oversold: 37                   # 優化結果: 37

      # Trend confirmation
      min_trend_bars: 1

      # Risk Management (優化後)
      stop_loss_pct: 0.05                # 5% (優化結果)
      use_trailing_stop: true            # 啟用追蹤止損
      trailing_stop_pct: 0.01            # 1% (優化結果)

      # Protective Features (優化後: 均關閉)
      use_hysteresis: false
      hysteresis_pct: 0.0085             # 優化結果
      use_signal_cooldown: false
      cooldown_bars: 3                   # 優化結果: 3

      # Volatility Regime Filter (優化後: 關閉)
      use_volatility_filter: false
      vol_atr_baseline_period: 200
      vol_ratio_low: 0.3                 # 優化結果
      vol_ratio_high: 3.0                # 優化結果

      # Timeout Exit
      max_hold_bars: 8                   # 優化結果: 8

      # HYBRID_GRID Specific (優化後)
      hybrid_grid_bias_pct: 0.65         # 優化結果: 0.65
      hybrid_tp_multiplier_trend: 1.75   # 順勢 TP 倍數
      hybrid_tp_multiplier_counter: 0.5  # 逆勢 TP 倍數
      hybrid_sl_multiplier_counter: 0.9  # 優化結果: 0.9
      hybrid_rsi_asymmetric: false       # RSI 非對稱過濾: 關閉

# Total: 90% allocated (Grid Futures 40% + Bollinger 25% + Supertrend 15% + RSI-Grid 10%), 10% reserve
# 預估組合年化報酬: ~40-50%
#   - Grid Futures (40%): OOS +99.3%, Sharpe 4.86 (7x, equity-based 2026-01-31)
#   - Bollinger NEUTRAL (25%): 53.23% 年化 (優化後 2026-01-28)
#   - Supertrend HYBRID_GRID (15%): OOS +63.0%, Sharpe 2.44 (7x, equity-based 2026-01-31)
#   - RSI-Grid (10%): 12.09% 年化 (v2 vol filter 2026-01-30)
# 槓桿配置 - 全策略 7x (equity-based margin)

# -----------------------------------------------------------------------------
# Signal Coordinator Settings (多機器人訊號協調)
# -----------------------------------------------------------------------------
signal_coordinator:
  # Conflict resolution strategy:
  # - block_newer: Block the newer conflicting signal (default)
  # - block_smaller: Block signal with smaller size
  # - warn_only: Log warning but allow both
  # - allow_hedge: Allow hedging (both long and short)
  # - priority_based: Use bot priority to decide
  resolution: allow_hedge

  # Signal time-to-live in seconds
  signal_ttl_seconds: 60

  # Symbols that allow hedging (opposite direction positions)
  # 允許對沖的交易對 - 這些交易對可以同時持有多空倉位
  allowed_hedge_symbols:
    - BTCUSDT

  # Bot priorities (higher = more important, used with priority_based resolution)
  bot_priorities:
    grid_futures: 10
    bollinger: 9
    rsi_grid: 8
    supertrend: 7

# -----------------------------------------------------------------------------
# Notification Settings
# -----------------------------------------------------------------------------
notifications:
  enabled: true
  retry_count: 3
  retry_interval: 60
  events:
    - deposit_detected
    - allocation_complete
    - allocation_failed
    - rebalance_complete

# -----------------------------------------------------------------------------
# Safety Limits
# -----------------------------------------------------------------------------
limits:
  max_single_allocation: 5000
  max_daily_allocation: 20000
  balance_drop_alert_threshold: 0.20
  confirm_threshold: 1000
