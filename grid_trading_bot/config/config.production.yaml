# Production Environment Configuration Overrides
# These values override config.yaml when env="production"

environment: production
debug: false
log_level: INFO

exchange:
  testnet: false

database:
  pool_size: 20
  max_overflow: 40
  echo: false

redis:
  max_connections: 20

notification:
  min_level: info

risk:
  max_leverage: 42                     # Grid Futures 42x, Bollinger 18x (W-F 驗證通過)
  circuit_breaker_enabled: true
  circuit_breaker_cooldown: 3600
